<div class="container mt-5 #mainContent">
    <div class="text-center">
        <div class="mb-2">
            <span class="fs-1 fw-bold">Acceso</span>
        </div>
        <div class="subtitulo">
            <span class="fs-5" *ngIf="!infoMessage">¡Bienvenido! Por favor, ingresa tus datos.</span>
            <p *ngIf="infoMessage" class="text-center text-danger">{{infoMessage}}</p>
        </div>
        <div *ngIf="error" class="alert alert-danger mt-3 p-1" role="alert">
            {{ errorMessage }}
        </div>
    </div>
    <form [formGroup]="loginForm">
        <div class="mb-3 mt-3">
            <div class="mb-2">
                <label for="exampleFormControlInput1" class="form-label">Usuario</label>
                <input #inputMail formControlName="usuario" type="usuario" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="mb-2">
                <label for="exampleFormControlInput2" class="form-label">Contraseña</label>
                <input type="password" formControlName="password" class="form-control" id="exampleFormControlInput2" placeholder=""
                       aria-describedby="passwordHelpBlock">
            </div>
        </div>
    </form>
    <div class="mb-3 mt-4">
        <button *ngIf="!isLogging" type="button" (click)="onLoginSubmit()" type="submit" class="btn btn-secondary w-100">
            <span class="btn-text">Iniciar sesión</span>
        </button>
        <div class="text-center">
            <div *ngIf="isLogging" class="spinner-border text-secondary" role="status" disabled="disabled">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <div class="mb-3 mt-4 text-center">
      <span class="color-grey">¿No tienes una cuenta? </span>
      <a type="button" (click)="register()">
          <span class="fs-6 fw-semibold">
          Regístrate
          </span>
      </a>
    </div>

</div>
